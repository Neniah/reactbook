<!DOCTYPE html>
<html>

  <head>
    <title>Estados</title>
    <script src="http://fb.me/react-with-addons-0.12.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  </head>

  <body>


    <div class="container">
      <div id="formulario"></div>
    </div>


    <script type="text/jsx">


     var ComponenteFormulario = React.createClass({
       getInitialState: function(){
         return {
           placeHolderNombre: this.props.placeHolderNombre,
           txtEtiqueta: this.props.txtEtiqueta,
           txtSaludo: this.props.txtSaludo
         };
       },
        Actualizar: function(event){
          var valorNombre = this.refs.refNombre.getDOMNode().value;
          this.setState({txtSaludo: "Hola " + valorNombre});
        },
       render: function(){
         return React.DOM.div({
           className: 'form-group',
           children:[

            React.DOM.label({
              htmlFor: 'exampleInputEmail1',
              children:this.props.txtetiqueta,
            }),
            React.DOM.input({
              type:"text",
              className:"form-control",
              name:"textNombre",
              placeholder:this.props.placeHolderNombre,
              ref: "refNombre",
              onChange: this.Actualizar
            }),
            (<div ref="SalidaSaludo">
              {this.state.txtSaludo}
            </div>)
          ]
         });
       }
     });


  React.renderComponent(<ComponenteFormulario nombre="nombre" etiqueta="Escribe nombre completo:"/>,document.getElementById('formulario') );

  </script>
  </body>
</html>
